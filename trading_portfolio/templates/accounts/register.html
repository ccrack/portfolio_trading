{% extends 'base.html' %}
{% block content %}
    <div class="col-md-6 offset-md-3 form-floating">
        <h1 class="d-flex justify-content-center">Signup From</h1>
        <br>
        <form novalidate method="POST" action="">
            {% csrf_token %}

            {{ form.as_p }}
            <br>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
        <span class="d-flex justify-content-center">already have an account? <a href="{% url 'login' %}">Login</a></span>
    </div>

    <script>
        const form = document.querySelector('form');
        form.addEventListener('submit', (e) => {
            if (!form.checkValidity()) {
                e.preventDefault();
            }
            form.classList.add('was-validated');
        })
    </script>

{% endblock %}
